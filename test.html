<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エリアマッチングテスト</title>
</head>
<body>
    <h1>エリアマッチングテスト</h1>
    <div id="result"></div>
    
    <script src="js/data.js"></script>
    <script>
        // 全ホテルデータを取得
        const hotels = getHotels();
        const areas = ["東京都", "神奈川県", "千葉県", "埼玉県", "茨城県", "栃木県", "群馬県"];
        
        let html = '<h2>各エリアのホテル数</h2>';
        
        areas.forEach(area => {
            const areaHotels = hotels.filter(h => h.area === area);
            html += `<p><strong>${area}:</strong> ${areaHotels.length}件`;
            if (areaHotels.length > 0) {
                html += ' - ' + areaHotels.map(h => h.name).join(', ');
            }
            html += '</p>';
        });
        
        html += '<h2>全ホテルデータ</h2>';
        hotels.forEach(hotel => {
            html += `<p>${hotel.id}: ${hotel.name} (${hotel.area})</p>`;
        });
        
        document.getElementById('result').innerHTML = html;
    </script>
</body>
</html>
